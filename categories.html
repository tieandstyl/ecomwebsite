<script>
// Sync mobile cart badge with desktop cart badge
function syncMobileCartBadge() {
  const desktopBadge = document.getElementById('cartBadge');
  const mobileBadge = document.getElementById('mobileCartBadge');
  if (desktopBadge && mobileBadge) {
    mobileBadge.textContent = desktopBadge.textContent;
    mobileBadge.style.display = desktopBadge.textContent === '0' ? 'none' : 'flex';
  }
}

// Run sync on load and periodically
syncMobileCartBadge();
setInterval(syncMobileCartBadge, 500);
</script>
