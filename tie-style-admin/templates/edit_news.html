<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if mode == 'add' %}Add{% else %}Edit{% endif %} News - Tie-Style Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'includes/_navbar.html' %}
    
    <div class="container">
        <header class="page-header">
            <div>
                <h2>{% if mode == 'add' %}‚ûï Add News/Offer{% else %}‚úèÔ∏è Edit News/Offer{% endif %}</h2>
            </div>
            <a href="{{ url_for('news') }}" class="btn btn-secondary">
                <span class="icon">‚óÄ</span> Back to News
            </a>
        </header>

        <form method="POST" enctype="multipart/form-data" class="form-container">
            <div class="form-group">
                <label for="id">News ID *</label>
                <input type="text" 
                       id="id" 
                       name="id" 
                       value="{{ news_item.id if news_item else 'news-001' }}"
                       {% if news_item %}readonly{% endif %}
                       required>
            </div>

            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       value="{{ news_item.title if news_item else '' }}"
                       required>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type">
                    <option value="offer" {% if news_item and news_item.type == 'offer' %}selected{% endif %}>Offer</option>
                    <option value="update" {% if news_item and news_item.type == 'update' %}selected{% endif %}>Update</option>
                    <option value="announcement" {% if news_item and news_item.type == 'announcement' %}selected{% endif %}>Announcement</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">Content *</label>
                <textarea id="content" 
                          name="content" 
                          rows="4"
                          required>{{ news_item.content if news_item else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="startsAt">Start Date & Time *</label>
                <input type="datetime-local" 
                       id="startsAt" 
                       name="startsAt" 
                       value="{{ news_item.startsAt[:-1] if news_item and news_item.startsAt else '' }}"
                       required>
            </div>

            <div class="form-group">
                <label for="endsAt">End Date & Time</label>
                <input type="datetime-local" 
                       id="endsAt" 
                       name="endsAt" 
                       value="{{ news_item.endsAt[:-1] if news_item and news_item.endsAt else '' }}">
                <small>Leave empty for no end date</small>
            </div>

            <div class="form-group">
                <label>Call to Action (CTA)</label>
                <input type="text" 
                       name="cta_text" 
                       value="{{ news_item.cta.text if news_item and news_item.cta else '' }}"
                       placeholder="Button text (e.g., Shop Now)">
                <input type="text" 
                       name="cta_url" 
                       value="{{ news_item.cta.url if news_item and news_item.cta else '' }}"
                       placeholder="URL (e.g., #cat-02)">
            </div>

            <div class="form-group">
                <label for="image">News Image</label>
                {% if news_item and news_item.media and news_item.media[0] %}
                    <div class="current-image">
                        <img src="{{ url_for('static', filename='../' + news_item.media[0]) }}" 
                             alt="{{ news_item.title }}"
                             style="max-width: 300px; border-radius: 8px;">
                    </div>
                {% endif %}
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                <div id="image-preview" style="display: none;">
                    <img id="preview-img" src="" alt="Preview" style="max-width: 300px; border-radius: 8px;">
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" 
                           name="active" 
                           {% if not news_item or news_item.active %}checked{% endif %}>
                    <span>Active</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    üíæ {% if mode == 'add' %}Add{% else %}Update{% endif %} News
                </button>
                <a href="{{ url_for('news') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    {% include 'includes/_footer.html' %}
    
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
