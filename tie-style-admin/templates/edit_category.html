<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if mode == 'add' %}Add{% else %}Edit{% endif %} Category - Tie-Style Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'includes/_navbar.html' %}
    
    <div class="container">
        <header class="page-header">
            <div>
                <h2>{% if mode == 'add' %}‚ûï Add Category{% else %}‚úèÔ∏è Edit Category{% endif %}</h2>
            </div>
            <a href="{{ url_for('categories') }}" class="btn btn-secondary">
                <span class="icon">‚óÄ</span> Back to Categories
            </a>
        </header>

        <form method="POST" enctype="multipart/form-data" class="form-container">
            {% if mode == 'add' %}
                <div class="form-group">
                    <label>Category Type *</label>
                    <select name="category_type" id="category_type" onchange="toggleCategoryType()" required>
                        <option value="main">Main Category</option>
                        <option value="sub">Subcategory</option>
                    </select>
                </div>
            {% endif %}

            <div class="form-group" style="display: none;">
                <label for="id">Category ID (Auto-generated)</label>
                <input type="text" 
                       id="id" 
                       name="id" 
                       value="{{ category.id if category else '' }}"
                       readonly
                       placeholder="Will be auto-generated">
            </div>

            <div class="form-group">
                <label for="name">Category Name *</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       value="{{ category.name if category else '' }}"
                       required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" 
                          name="description" 
                          rows="3">{{ category.description if category else '' }}</textarea>
            </div>

            <div class="form-group" id="parent-category-group" style="{% if mode == 'edit' and not is_main %}display: block{% else %}display: none{% endif %}">
                <label for="parentCategoryId">Parent Category</label>
                <select id="parentCategoryId" name="parentCategoryId">
                    <option value="">Select parent category</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}"
                            {% if category and category.parentCategoryId == cat.id %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group" id="image-group" style="{% if mode == 'edit' and not is_main %}display: none{% else %}display: block{% endif %}">
                <label for="image">Category Image</label>
                {% if category and category.image %}
                    <div class="current-image">
                        <img src="{{ url_for('static', filename='../' + category.image) }}" 
                             alt="{{ category.name }}"
                             style="max-width: 200px; border-radius: 8px;">
                    </div>
                {% endif %}
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                <div id="image-preview" style="display: none;">
                    <img id="preview-img" src="" alt="Preview" style="max-width: 200px; border-radius: 8px;">
                </div>
            </div>

            <div class="form-group">
                <label for="order">Display Order</label>
                <input type="number" 
                       id="order" 
                       name="order" 
                       value="{{ category.order if category else '1' }}"
                       min="1">
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" 
                           name="active" 
                           {% if not category or category.active %}checked{% endif %}>
                    <span>Active</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    üíæ {% if mode == 'add' %}Add{% else %}Update{% endif %} Category
                </button>
                <a href="{{ url_for('categories') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    {% include 'includes/_footer.html' %}
    
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script>
        function toggleCategoryType() {
            const type = document.getElementById('category_type').value;
            const parentGroup = document.getElementById('parent-category-group');
            const imageGroup = document.getElementById('image-group');
            
            if (type === 'sub') {
                parentGroup.style.display = 'block';
                imageGroup.style.display = 'none';
            } else {
                parentGroup.style.display = 'none';
                imageGroup.style.display = 'block';
            }
        }
    </script>
</body>
</html>
