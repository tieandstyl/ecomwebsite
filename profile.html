<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Profile - My Shop</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#df20df",
                    "background-light": "#f8f6f8",
                    "background-dark": "#211121",
                },
                fontFamily: {
                    "display": ["Plus Jakarta Sans", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
        },
    }
</script>
<style>
/* Mobile Bottom Navigation */
.mobile-bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  border-top: 1px solid rgba(223, 32, 223, 0.2);
  padding: 0.5rem 0;
  z-index: 50;
  box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
}

.dark .mobile-bottom-nav {
  background: #211121;
  border-top-color: rgba(223, 32, 223, 0.3);
}

.mobile-bottom-nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.25rem;
  padding: 0.5rem;
  color: #6b7280;
  transition: all 0.2s;
  position: relative;
  text-decoration: none;
}

.mobile-bottom-nav-item.active {
  color: #df20df;
}

.mobile-bottom-nav-item svg {
  width: 24px;
  height: 24px;
}

.mobile-bottom-nav-item span {
  font-size: 0.625rem;
  font-weight: 500;
}

@media (max-width: 767px) {
  body {
    padding-bottom: 70px;
  }
}

@media (min-width: 768px) {
  .mobile-bottom-nav {
    display: none !important;
  }
}
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
<header class="border-b border-primary/20 dark:border-primary/30">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-20">
<div class="flex items-center gap-4">
<img src="image/navlogo.png" alt="Store Logo" class="h-10 w-10 rounded-full object-cover" id="storeLogo"/>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white" id="storeName">My Shop</h1>
</div>
<nav class="hidden md:flex items-center space-x-8">
<a class="text-sm font-medium hover:text-primary transition-colors" href="index.html">Home</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="index.html#products">Products</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="cart.html">Cart</a>
<a class="text-sm font-medium text-primary" href="profile.html">Profile</a>
</nav>
<div class="flex items-center space-x-2">
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors" onclick="window.location.href='index.html'">
<svg class="text-slate-800 dark:text-slate-200" fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
</button>
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
<svg class="text-slate-800 dark:text-slate-200" fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path></svg>
</button>
<button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors" onclick="window.location.href='cart.html'">
<svg class="text-slate-800 dark:text-slate-200" fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"></path></svg>
</button>
</div>
</div>
</div>
</header>

<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-2xl mx-auto">
<div class="flex items-center justify-between mb-8">
<h2 class="text-4xl font-bold text-slate-900 dark:text-white">My Profile</h2>
<button class="flex items-center space-x-2 text-sm font-medium text-primary hover:underline" onclick="toggleEditMode()" id="editBtn">
<svg fill="currentColor" height="16" viewBox="0 0 256 256" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z"></path></svg>
<span id="editBtnText">Edit</span>
</button>
</div>

<form onsubmit="saveProfile(event)" id="profileForm">
<div class="space-y-8">
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
<div class="sm:col-span-6">
<label class="block text-sm font-medium" for="name">Name</label>
<div class="mt-1">
<input autocomplete="name" class="form-input block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="name" name="name" type="text" required disabled/>
</div>
</div>
<div class="sm:col-span-6">
<label class="block text-sm font-medium" for="email">Email Address</label>
<div class="mt-1">
<input autocomplete="email" class="form-input block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="email" name="email" type="email" required disabled/>
</div>
</div>
<div class="sm:col-span-6">
<label class="block text-sm font-medium" for="phone">Phone Number</label>
<div class="mt-1">
<input autocomplete="tel" class="form-input block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="phone" name="phone" type="tel" required disabled/>
</div>
</div>
</div>

<div>
<h3 class="text-xl font-bold text-slate-900 dark:text-white mb-4 border-b border-primary/20 dark:border-primary/30 pb-2">Shipping Address</h3>
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
<div class="sm:col-span-6">
<label class="block text-sm font-medium" for="shipping_address">Address</label>
<div class="mt-1">
<input class="form-input block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="shipping_address" name="shipping_address" type="text" required disabled/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium" for="shipping_city">City</label>
<div class="mt-1">
<input class="form-input block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="shipping_city" name="shipping_city" type="text" required disabled/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium" for="shipping_state">State</label>
<div class="mt-1">
<input class="form-input block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="shipping_state" name="shipping_state" type="text" required disabled/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium" for="shipping_zip">Zip Code</label>
<div class="mt-1">
<input class="form-input block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="shipping_zip" name="shipping_zip" type="text" required disabled/>
</div>
</div>
</div>
</div>

<div class="pt-4 flex justify-end gap-4" id="actionButtons" style="display:none;">
<button class="px-6 py-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" type="button" onclick="cancelEdit()">
Cancel
</button>
<button class="px-8 py-3 rounded-lg bg-primary text-white font-bold shadow-sm hover:bg-primary/90 transition-colors" type="submit">
Save Changes
</button>
</div>
</div>
</form>

<div class="mt-12 border-t border-primary/20 pt-8">
<h3 class="text-2xl font-bold mb-6">Order History</h3>
<div class="space-y-4" id="orderHistory">
<p class="text-gray-500">No orders yet.</p>
</div>
</div>
</div>
</main>
</div>

<script src="js/profile.js"></script>
</body></html>
